<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<body>
<div layout:fragment="content">
    <h1>Eliminar Usuario</h1>
    <h3>Esta seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2"> ID</dt>
            <dd class="col-sm-10" th:text="${usuario.id}"></dd>

            <dt class="col-sm-2"> Nombre</dt>
            <dd class="col-sm-10" th:text="${usuario.nombre}"></dd>

            <dt class="col-sm-2"> Email</dt>
            <dd class="col-sm-10" th:text="${usuario.email}"></dd>

            <dt class="col-sm-2"> ContraseÃ±a</dt>
            <dd class="col-sm-10" th:text="${usuario.contrasena}"></dd>
        </dl>
        <form th:action="@{/usuarios/delete}" method="post">
            <input type="hidden" name="id" th:value="${usuario.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/usuarios}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>

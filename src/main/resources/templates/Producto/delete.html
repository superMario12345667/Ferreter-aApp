<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="card" style="max-width: 500px; margin: 0 auto; margin-top: 20px;">
        <h1 class="card-title text-center">Eliminar Producto</h1>
        <div class="card-body">
            <form th:action="@{/productos/delete}" method="post">
                <input type="hidden" name="id" th:value="${producto.id}">

                <!-- Cuadro para ID -->
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" th:value="${producto.id}" id="id" readonly>
                </div>

                <!-- Cuadro para Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:value="${producto.nombre}" id="nombre" readonly>
                </div>

                <!-- Cuadro para Descripción -->
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" readonly th:text="${producto.descripcion}"></textarea>
                </div>

                <!-- Cuadro para Precio -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" th:value="${producto.precio}" id="precio" readonly>
                </div>

                <!-- Cuadro para Stock -->
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="text" class="form-control" th:value="${producto.stock}" id="stock" readonly>
                </div>

                <!-- Cuadro para Categoría -->
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" class="form-control" th:value="${producto.categoria.nombre}" id="categoria" readonly>
                </div>

                <!-- Cuadro para Imagen Actual -->
                <div class="form-group">
                    <label for="imagen">Imagen Actual</label>
                    <div class="mb-2">
                        <img th:src="'data:image/jpeg;base64,' + ${producto.imagen}" alt="Imagen del Producto" style="max-width: 100%; height: auto;" />
                    </div>
                </div>

                <hr>
                <div class="text-center">
                    <!-- Botón de eliminar -->
                    <button type="submit" class="btn btn-outline-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>

                    <!-- Botón de regresar -->
                    <a th:href="@{/productos}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

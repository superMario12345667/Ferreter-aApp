<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1 th:text="${venta.id == null ? 'Nueva Venta' : 'Editar Venta'}"></h1>
    <form th:action="@{/ventas/save}" th:object="${venta}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" th:field="*{descripcion}" id="descripcion" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" id="precio" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" th:field="*{cantidad}" id="cantidad" class="form-control"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="card" style="max-width: 500px; margin: 0 auto; margin-top: 20px;">
        <h1 class="card-title text-center">Detalle de la Categoría</h1>
        <div class="card-body">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" th:value="${categoria.id}" id="id" readonly>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" th:value="${categoria.nombre}" id="nombre" readonly>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" readonly th:text="${categoria.descripcion}"></textarea>
            </div>
            <hr />
            <div class="text-center">
                <!-- Botón de editar -->
                <a th:href="@{/categorias/edit/{id}(id=${categoria.id})}" class="btn btn-outline-info">
                    <i class="fas fa-pencil-alt"></i>
                </a>

                <!-- Botón de cancelar -->
                <a th:href="@{/categorias}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

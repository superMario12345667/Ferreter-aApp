<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="card" style="max-width: 500px; margin: 0 auto; margin-top: 20px;">
        <h1 class="card-title text-center">Detalle de la Categoría</h1>
        <div class="card-body">
            <form th:action="@{/categorias/save}" th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" th:field="*{descripcion}" id="descripcion" cols="12" rows="3" required></textarea>
                </div>
                <hr>
                <div class="text-center">

                    <a th:href="@{/categorias}" class="btn btn-outline-success">
                        <i class="fas fa-save"></i>
                    </a>

                    <a th:href="@{/categorias}" class="btn btn-outline-danger">
                        <i class="fas fa-arrow-left"></i>
                    </a>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
